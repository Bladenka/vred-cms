<table class="block" width="100%" border="0" cellpadding="0" cellspacing="1">
	<tr>
		<td class="header_block" height="16"><font>Редактировать пункт меню #[_id]</font></td>
	</tr> 
	<tr> 
		<td class="body_block"> 
			<form action="?page=menu_update&id=[_id]" method="post" name="form"> 
			<table width="100%" border="0" cellpadding="5" cellspacing="0">
				<tr> 
					<td>
						<fieldset class="fieldset">
							<legend class="fieldset">Имя пункта меню</legend>
							<div align="center"><input tabindex="1" type="text" name="name_p" maxlength="255" value="[_name]" style="width:95%"/></div> 
						</fieldset>
					</td>
				</tr>
				<tr>
					<td>
						<fieldset class="fieldset">
							<legend class="fieldset">Ссылка</legend>
							<div align="center"><input tabindex="2" type="text" name="href_p" value="[_href]" style="width:95%"/></div> 
						</fieldset> 
					</td>
				</tr>
				<tr>
					<td align="center">
						<input tabindex="3" class="button" type="submit" value="Сохранить"/>
					</td>
				</tr>
			</table>
			</form>
		</td>
	</tr>
</table>
