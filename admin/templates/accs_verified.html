<table class="block" width="100%" border="0" cellpadding="0" cellspacing="1">
    <tr>
        <td class="header_block" width="16" height="16"><font>Одобренные аккаунты</font></td>
    </tr>
    <tr>
        <td class="body_block" style="border-bottom: none;">
            <table width="100%" border="0" cellpadding="5" cellspacing="0">
                [_while]<tr>
                <td class="bottom_cfg" width="16"><a tabindex="2" href="?page=accs_config&id=[_id]" title="Настройки"><img src="templates/img/icons/config.png" border="0"></a></td>
                <td class="bottom_cfg" width="16">#[_id]</td>
                <td class="bottom_cfg" width="16"><a tabindex="2" href="?page=accs_update&id=[_id]" title="Редактировать"><img src="templates/img/icons/update.png" border="0"></a></td>
                <td class="bottom_cfg"><strong>[_title]</strong></td>
                <td class="bottom_cfg" width="85" align="right"><strong>[_price] руб.</strong></td>
                <td class="bottom_cfg" width="16"><a tabindex="2" href="?page=accs_update&del_post=[_id]" title="Удалить"><img src="templates/img/icons/delete.png" border="0"></a></td>
            </tr>[_while]
            </table>
        </td>
    </tr>
</table>
