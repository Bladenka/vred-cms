<table class="block" width="100%" border="0" cellpadding="0" cellspacing="1">
	<tr>
		<td class="header_block" height="16"><font>Редактирование отзыва #[_id]</font></td>
	</tr>
	<tr>
		<td class="body_block">
			<form action="?page=reviews_update" method="post" name="form">
			<input name="post_id" type="hidden" value="[_id]">
			<table width="100%" border="0" cellpadding="5" cellspacing="0">
				<tr>				
					<td>
						<fieldset class="fieldset">
							<legend class="fieldset">Оценка</legend>
							<div align="center"><input tabindex="1" type="text" name="post_title" value="[_title]" style="width:95%"/></div>
						</fieldset>
					</td>
				</tr>
				<tr>
					<td>
						<fieldset class="fieldset">
							<legend class="fieldset">Сообщение</legend>
							<div align="center"><textarea tabindex="1" name="post_user_text" rows="10" dir="ltr" style="width:95%">[_user_text]</textarea></div>
						</fieldset>
					</td>
				</tr>
				<tr>				
					<td>
						<fieldset class="fieldset">
							<legend class="fieldset">Автор</legend>
							<div align="center"><input tabindex="1" type="text" name="post_author" maxlength="255" value="[_author]" style="width:95%"/></div>
						</fieldset>
					</td>
				</tr>
				<tr>				
					<td>
						<fieldset class="fieldset">
							<legend class="fieldset">Ответ</legend>
							<div align="center"><textarea tabindex="1" name="post_admin_text" rows="10" dir="ltr" style="width:95%">[_admin_text]</textarea></div>
						</fieldset>
					</td>
				</tr>
				<tr>				
					<td>
						<fieldset class="fieldset">
							<legend class="fieldset">Статус</legend>
							<div align="center">
								<select tabindex="1" name="post_status" style="width:95%"><option selected="selected" value="1">Опубликовать</option><option value="0">Игнорировать</option></select>
							</div>
						</fieldset>
					</td>
				</tr>
				<tr>
					<td align="center">
						<input class="button" type="submit" value="Сохранить"/>
					</td>
				</tr>	
			</table>
			</form>
		</td>
	</tr>
</table>
