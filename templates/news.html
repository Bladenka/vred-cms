[_div_news]
<div class="padding_bottom">
	<table class="block" width="100%" border="0" cellpadding="0" cellspacing="1" align="center">
		<tr>
			<td class="header_block">
				<font>» <a href="?topic=[_id]">[_title]</a></font>
			</td>
		</tr>		
		<tr>
			<td class="news_date"><font>[_date_pub]</font></td>
		</tr>
		<tr>
			<td class="news_text" valign="top">
				<blockquote>[_text]</blockquote>
			</td>
		</tr>
	</table>
</div>
[_div_news]
